<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Task</title>
</head>
<body>
<h1>Create Task</h1>
<form th:action="@{/tasks}" th:object="${task}" method="post">
    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" />
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    </div>
    <div>
        <label>Category:</label>
        <input type="text" th:field="*{category}" />
        <p th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
    </div>
    <div>
        <label>Due Date:</label>
        <input type="date" th:field="*{dueDate}" />
        <p th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></p>
    </div>
    <div>
        <label>Completed:</label>
        <input type="checkbox" th:field="*{completed}" />
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
