<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: #ff4d4d;
            font-size: 13px;
            margin-top: 5px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Task</h1>
    <form th:action="@{/tasks}" th:object="${task}" method="post">
        <div class="form-group">
            <label>Title:</label>
            <input type="text" th:field="*{title}" />
            <p class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
        </div>
        <div class="form-group">
            <label>Category:</label>
            <input type="text" th:field="*{category}" />
            <p class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
        </div>
        <div class="form-group">
            <label>Due Date:</label>
            <input type="date" th:field="*{dueDate}" />
            <p class="error" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></p>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" th:field="*{completed}" />
                Mark as Completed
            </label>
        </div>
        <button type="submit">Save Task</button>
    </form>
</div>
</body>
</html>
