<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f8d7da;
          color: #721c24;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }

      .error-container {
          background-color: #fff;
          border: 1px solid #f5c6cb;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          text-align: center;
      }

      .error-title {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 15px;
          color: #721c24;
      }

      .error-message {
          font-size: 16px;
          margin-bottom: 20px;
          color: #495057;
      }

      .error-icon {
          font-size: 40px;
          margin-bottom: 15px;
          color: #f5c6cb;
      }

      .back-link {
          display: inline-block;
          text-decoration: none;
          color: #721c24;
          font-weight: bold;
          background-color: #f8d7da;
          padding: 10px 20px;
          border-radius: 5px;
          border: 1px solid #f5c6cb;
          transition: background-color 0.3s, color 0.3s;
      }

      .back-link:hover {
          background-color: #721c24;
          color: #fff;
      }
  </style>
</head>
<body>
<div class="error-container">
  <div class="error-icon">⚠️</div>
  <h1 class="error-title">Oops! Something went wrong</h1>
  <p class="error-message" th:text="${errorMessage}">An unexpected error occurred. Please try again later.</p>
  <a href="http://localhost:8080/tasks/new" class="back-link">Go Back</a>
</div>
</body>
</html>
